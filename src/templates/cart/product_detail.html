{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'home' %}">Home</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-block">{{ product.title }}</strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <!--Para cada row correr el product list-->

            <div class="col-md-6">
                <a>
                    <img src="{{ product.image.url }}" class="img-fluid"></h3>
                </a>
            </div>

            <div class="col-md-6 md-4" data-aos='fade-up'>
                <h2 class="text-black">{{ product.title }}</h2>
                <p>{{ product.description }}</p>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type='submit' class="btn btn-sm btn-primary buy-now">AÃ±adir al carrito</button>
                </form>
            </div>


        </div>
    </div>
</div>

{% endblock content %}
